<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Favicons -->
    <link th:href="@{/css/assets/img/favicon.png}" rel="icon">
    <link th:href="@{/css/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Font Awesome CSS Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/d0b3f12e44.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/css/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/css/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link th:href="@{/css/assets/vendor/quill/quill.snow.css}" rel="stylesheet">
    <link th:href="@{/css/assets/vendor/quill/quill.bubble.css}" rel="stylesheet">
    <link th:href="@{/css/assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
    <link th:href="@{/css/assets/vendor/simple-datatables/style.css}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="/css/assets/css/style.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>어드민 메인페이지</title>
</head>
<body>
<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
        <a th:href="${path}/adminMainPage" class="logo d-flex align-items-center">
            <img src="assets/img/logo.png" alt="">
            <span class="d-none d-lg-block">NoobGPT</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
    </div>
    <!-- End Logo -->

    <div class="search-bar">
        <form class="search-form d-flex align-items-center" style="margin: 0" method="POST" action="#">
            <input type="text" name="query" placeholder="Search" title="Enter search keyword">
            <button type="submit" title="Search"><i class="bi bi-search"></i></button>
        </form>
    </div>
    <!-- End Search Bar -->

    <div th:if="${session.getAttribute('loginUser') != null}"
         onclick="location.href='${path}/logout'">
        <i class="fa-solid fa-right-from-bracket logout_btn"
           style="color: var(--accecnt-color);font-size: 1.5em; padding-top: 2px"></i>
    </div>
    <div th:unless="${session.getAttribute('loginUser') != null}"
         onclick="location.href='${path}/login'">
        <i class="fa-solid fa-right-to-bracket logout_btn"
           style="color: var(--accecnt-color); font-size: 1.5em; padding-top: 2px"></i>
    </div>
</header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
        <li class="nav-item">
            <a class="nav-link collapsed" th:href="${path}/adminMainPage">
                <i class="bi bi-grid"></i>
                <span>대쉬보드</span>
            </a>
        </li>

        <!-- Member Nav -->
        <li class="nav-item">
            <a class="nav-link collapsed" data-bs-target="#member-nav" data-bs-toggle="collapse" href="#">
                <i class="bi bi-menu-button-wide"></i>
                <span>회원관리</span>
                <i class="bi bi-chevron-down ms-auto"></i>
            </a>
            <ul id="member-nav" class="nav-content collapse" data-bs-parent="#sidebar-nav">
                <li>
                    <a th:href="${path}/adminMemberPage">
                        <i class="bi bi-circle"></i><span>회원 테이블</span>
                    </a>
                </li>
            </ul>
        </li>
        <!-- End Member Nav -->

        <!-- Content Nav -->
        <li class="nav-item">
            <a class="nav-link collapsed" data-bs-target="#content-nav" data-bs-toggle="collapse" href="#">
                <i class="bi bi-journal-text"></i><span>컨텐츠관리</span><i class="bi bi-chevron-down ms-auto"></i>
            </a>
            <ul id="content-nav" class="nav-content collapse" data-bs-parent="#sidebar-nav">
                <li>
                    <a th:href="${path}/adminPostPage">
                        <i class="bi bi-circle"></i><span>전체 게시물</span>
                    </a>
                </li>
                <li>
                    <a th:href="${path}/adminReviewPage">
                        <i class="bi bi-circle"></i><span>후기 관리</span>
                    </a>
                </li>
            </ul>
        </li>
        <!-- End Content Nav -->

        <!-- Statistics Nav -->
        <li class="nav-item">
            <a class="nav-link collapsed" data-bs-target="#statistics-nav" data-bs-toggle="collapse" href="#">
                <i class="bi bi-layout-text-window-reverse"></i><span>통계</span><i
                    class="bi bi-chevron-down ms-auto"></i>
            </a>
            <ul id="statistics-nav" class="nav-content collapse" data-bs-parent="#sidebar-nav">
                <li>
                    <a th:href="${path}/adminStatisticsPage">
                        <i class="bi bi-circle"></i><span>일별 요약</span>
                    </a>
                </li>
                <li>
                    <a href="https://analytics.google.com/analytics/web/?hl=ko&pli=1#/p363945097/realtime/overview?params=_u..pageSize%3D25%26_u..nav%3Dmaui">
                        <i class="bi bi-circle"></i><span>방문자 현황 그래프</span>
                    </a>
                </li>
            </ul>
        </li>
        <!-- End Statistics Nav -->

        <!-- Ad Nav -->
        <li class="nav-item">
            <a class="nav-link collapsed" data-bs-target="#Ad-nav" data-bs-toggle="collapse" href="#">
                <i class="bi bi-bar-chart"></i><span>광고 관리</span><i class="bi bi-chevron-down ms-auto"></i>
            </a>
            <ul id="Ad-nav" class="nav-content collapse " data-bs-parent="#sidebar-nav">
                <li>
                    <a th:href="/${path}adminAdPage">
                        <i class="bi bi-circle"></i><span>광고수익 전체통계</span>
                    </a>
                </li>
                <li>
                    <a th:href="/${path}adminAdFormPage">
                        <i class="bi bi-circle"></i><span>광고 수익 신청 양식</span>
                    </a>
                </li>
            </ul>
        </li>
        <!-- End Ad Nav -->
    </ul>
</aside>
<!-- End Sidebar -->

<main id="main" class="main">
    <div class="pagetitle">
        <h1>일자별 요약</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="/${path}adminMainPage">대쉬보드</a></li>
                <li class="breadcrumb-item active">일자별 요약</li>
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->

    <!-- Main-Content -->
    <section class="Main-Content">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">일자별로 요약한 내용</h5>

                        <!-- Table with stripped rows -->
                        <table class="table datatable">
                            <thead>
                            <tr>
                                <th scope="col">index</th>
                                <th scope="col">등록날짜</th>
                                <th scope="col">매출액</th>
                                <th scope="col">방문자</th>
                                <th scope="col">가입자</th>
                                <th scope="col">후기개수</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="board, indexStat : ${dashBoard}">
                                <td th:text="${indexStat.count}"></td>
                                <td th:text="${board.registDate}"></td>
                                <td th:text="${board.totalRentalPrice}"></td>
                                <td th:text="${board.totalVisitCount}"></td>
                                <td th:text="${board.totalNewUserCount}"></td>
                                <td th:text="${board.totalReviewCount}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- End Table with stripped rows -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Main-Content -->

    <!-- Google Analytics -->
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">구글 애널리틱스</h5>
                <a href="https://www.google.co.kr/?hl=ko"></a>
            </div>
        </div>
    </div>
    <!-- End Google Analytics -->
</main>

<!-- Vendor JS Files -->
<script th:src="/css/assets/vendor/apexcharts/apexcharts.min.js"></script>
<script th:src="/css/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script th:src="/css/assets/vendor/chart.js/chart.umd.js"></script>
<script th:src="/css/assets/vendor/echarts/echarts.min.js"></script>
<script th:src="/css/assets/vendor/quill/quill.min.js"></script>
<script th:src="/css/assets/vendor/simple-datatables/simple-datatables.js"></script>
<script th:src="/css/assets/vendor/tinymce/tinymce.min.js"></script>
<script th:src="/css/assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script th:src="/css/assets/js/main.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</body>
</html>
