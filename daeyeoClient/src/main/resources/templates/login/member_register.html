<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link th:href="${path}/resources/css/footer_bottom.css" rel="stylesheet" type="text/css">
    <link th:href="${path}/resources/css/login_style.css" rel="stylesheet" type="text/css">
    <!-- Custom fonts for this template-->
    <link th:href="${path}/resources/css/assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
          type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="${path}/resources/css/assets/css/sb-admin-2.min.css" rel="stylesheet">
    <script th:src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

</head>
<body>
<div class="body_container">
    <!-- header -->
    <div th:replace="/WEB-INF/views/includes/header.jsp"></div>
    <div class="main_content">
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-5 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-7">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">회원가입</h1>
                                    </div>
                                    <form th:action="@{/register.do}" th:object="${UserCreateForm}" method="post"
                                          class="user">
                                        <!-- name속성: 서버로 전송할 때 변수이름의 역할 -->
                                        <div class="form-group">
                                            <input type="text" field="*{userName}"
                                                   class="form-control form-control-user"
                                                   id="exampleFirstName"
                                                   placeholder="이름 입력">
                                        </div>
                                        <div class="form-group">
                                            <input type="email" field="*{userEmail}"
                                                   class="form-control form-control-user"
                                                   id="floatingInput"
                                                   placeholder="이메일 입력">
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="password" field="*{userPw2}"
                                                       class="form-control form-control-user"
                                                       id="exampleInputPassword" placeholder="비밀번호 입력">
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="password" field="*{userPw}"
                                                       class="form-control form-control-user"
                                                       id="exampleRepeatPassword" placeholder="비밀번호 다시 입력">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" field="*{userAddress}" id="userAddress"
                                                   class="form-control form-control-user"
                                                   placeholder="주소 입력" onclick="execDaumPostcode();"
                                                   onfocus="execDaumPostcode()">
                                            <input type="hidden" id="zipCode" th:name="zipCode"/>
                                            <input type="hidden" id="jibunAddress" th:name="jibunAddress"/>
                                            <input type="hidden" id="sido" th:name="sido"/>
                                            <input type="hidden" id="sigungu" th:name="sigungu"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" field="*{phoneNum}" id="phoneNum"
                                                   class="form-control form-control-user"
                                                   placeholder="번호 입력">
                                        </div>
                                        <div id="wrap"
                                             style="display:none;border:1px solid;width:500px;height:300px;margin:5px 0;position:relative">
                                            <img src="<c:url value=//t1.daumcdn.net/postcode/resource/images/close.png"/>"
                                            id="btnFoldWrap"
                                            style="cursor:pointer;position:absolute;right:0px;top:-1px;z-index:1"
                                            onclick="foldDaumPostcode()"
                                            alt="접기 버튼">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" field="*{userDepartment}"
                                                   class="form-control form-control-user"
                                                   placeholder="소속 입력">
                                        </div>
                                        <c:if test="${err == true}">
                                            <p style="color: red">모든 값을 입력해주세요</p>
                                        </c:if>
                                        <c:if test="${registErr == true}">
                                            <p style="color: red">중복된 이메일 입니다</p>
                                        </c:if>

                                        <input type="submit" class="btn btn-primary btn-user btn-block"
                                               value="회원가입하기">
                                        <hr>
                                        <a href="index.html" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Register with Google
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a href="/forgotPw" class="small" href="../login/findPw">비밀번호 찾기</a>
                                    </div>
                                    <div class="text-center">
                                        <a href="/login" class="small" href="../login">계정이 있으시다면? 로그인하기</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div th:replace="/WEB-INF/views/includes/footer.jsp"></div>
</div>
<script th:src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    const themeObj = {
        //bgColor: "", //바탕 배경색
        searchBgColor: "#3B71CA", //검색창 배경색
        //contentBgColor: "", //본문 배경색(검색결과,결과없음,첫화면,검색서제스트)
        //pageBgColor: "", //페이지 배경색
        //textColor: "", //기본 글자색
        queryTextColor: "#FFFFFF" //검색창 글자색
        //postcodeTextColor: "", //우편번호 글자색
        //emphTextColor: "", //강조 글자색
        //outlineColor: "", //테두리
    };

    let element_wrap = document.getElementById("wrap");

    function foldDaumPostcode() {
        element_wrap.style.display = 'none';
    }

    function execDaumPostcode() {
        let currentScroll = Math.max(document.body.scrollTop, document.documentElement.scrollTop);
        new daum.Postcode({
            oncomplete: function (data) {
                let address = data.address;
                let jibunAddress = data.jibunAddress;
                if (address !== '' || jibunAddress !== '') {
                    document.querySelector("input[name=userAddress]").value = address;
                    document.querySelector("input[name=jibunAddress]").value = jibunAddress;
                    document.querySelector("input[name=zipCode]").value = data.zonecode;
                    document.querySelector("input[name=sido]").value = data.sido;
                    document.querySelector("input[name=sigungu]").value = data.sigungu;
                    document.querySelector("input[name=phoneNum]").focus();
                    element_wrap.style.display = 'none';
                    document.body.scrollTop = currentScroll;
                }
            },
            // 우편번호 찾기 화면 크기가 조정되었을때 실행할 코드를 작성하는 부분. iframe을 넣은 element의 높이값을 조정한다.
            onresize: function (size) {
                element_wrap.style.height = size.height + 'px';
            },
            width: '100%',
            height: '100%',
            theme: themeObj
        }).embed(element_wrap);
        // iframe을 넣은 element를 보이게 한다.
        element_wrap.style.display = 'block';
    }
</script>
</body>
</html>
