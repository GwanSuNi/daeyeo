<main id="main" class="main">

        <h1>광고관리</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">광고관리</a></li>
                <li class="breadcrumb-item active">광고신청양식</li>
            </ol>
        </nav>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">광고 신청 양식</h5>
                <!-- General Form Elements -->
                <form>
                    <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label">이메일</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="대여어때 이메일을 입력해주세요">
                            <button type="submit" class="btn btn-secondary btn-sm">아이디 검사</button>
                            <small id="emailHelp" class="form-text text-muted">아이디검사 해주세요</small>
                            <small id="emailHelp" class="form-text text-muted">/검사 완료</small>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label">성함</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" placeholder="성함을 입력해주세요">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label">넣을 광고</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="file" id="formFile">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label">날짜 시작</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label">날짜 끝</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label">요구사항</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" style="height: 100px" placeholder="요구사항을 입력해주세요"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">원하시는 광고위치를 선택해주세요</legend>
                        <div class="col-sm-10">
                            <div class="top-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">상단</label>
                            </div>
                            <div class="bottom-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck2">
                                <label class="form-check-label" for="gridCheck2">하단</label>
                            </div>
                            <div class="left-center-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck3">
                                <label class="form-check-label" for="gridCheck3">왼쪽 중간</label>
                            </div>
                            <div class="right-center-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck4">
                                <label class="form-check-label" for="gridCheck4">오른쪽 중간</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">광고 가격</label>
                        <div class="col-sm-10">
                            <select class="form-select" multiple aria-label="multiple select example">
                                <option selected>꼭 읽어주세요</option>
                                <option value="1">1. 사용자가 클릭시 10원</option>
                                <option value="2">2. 사용자에게 보여질시 7원</option>
                                <option value="3">3. 크기에 따라 가격측정 달라짐</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">제출하기</label>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">제출하기</button>
                        </div>
                    </div>
                </form>
                <!-- End General Form Elements -->
            </div>
        </div>
    </div>
