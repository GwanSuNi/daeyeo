<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="adminHeader">
<head>
    <!-- Favicons -->
    <link th:href="@{/css/assets/img/favicon.png}" rel="icon">
    <link th:href="@{/css/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Font Awesome CSS Library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0b3f12e44.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/css/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/css/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link th:href="@{/css/assets/vendor/quill/quill.snow.css}" rel="stylesheet">
    <link th:href="@{/css/assets/vendor/quill/quill.bubble.css}" rel="stylesheet">
    <link th:href="@{/css/assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
    <link th:href="@{/css/assets/vendor/simple-datatables/style.css}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/css/assets/css/style.css}" rel="stylesheet">
    <meta charset="UTF-8">

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
        <a th:href="@{/}" class="logo d-flex align-items-center"
           style="line-height: 0; text-decoration: none">
            <img src="/css/assets/img/favicon.png" alt="아이콘">
            <span class="d-none d-lg-block">NoobGPT</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
    </div>
    <!-- End Logo -->

    <div class="search-bar">
        <form class="search-form d-flex align-items-center" style="margin: 0" method="POST" action="#">
            <input type="text" name="query" placeholder="Search" title="Enter search keyword">
            <button type="submit" title="Search"><i class="bi bi-search"></i></button>
        </form>
    </div>

    <!-- End Search Bar -->
    <div sec:authorize="!isAnonymous()" style="list-style: none; padding-left: 10px; cursor: pointer">
        <div>
            <!-- 사용자가 로그인한 경우에 표시할 내용 -->
            <div th:onclick="|location.href='/memberApi/logout'|"><i
                    class="fa-solid fa-right-from-bracket"
                    style="color: #012970; padding-top: 2px"></i></div>
        </div>
    </div>
</header>
</body>
</html>
