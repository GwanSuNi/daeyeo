<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>마이페이지</title>
    <link th:href="@{/css/footer_bottom.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/mypage/myPage.css}" rel="stylesheet" type="text/css">
    <!-- Custom fonts for this template-->
    <link th:href="@{/css/assets/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link th:href="@{/css/assets/css/sb-admin-2.min.css}" rel="stylesheet">
    <!-- Vendor CSS Files -->
    <link th:href="@{/css/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/css/assets/vendor/simple-datatables/style.css}" rel="stylesheet">
    <!-- Template Main CSS File -->
    <link th:href="@{/css/assets/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="body_container">
    <div th:replace="~{/includes/header :: header(isLogined = ${isLogined}, isAdmin = ${isAdmin})}"></div>
    <div class="main_content">
        <div class="my_content">
            <div class="divInform">
                <table class="inFormTable">
                    <tr>
                        <th colspan="2">이동하기</th>
                    </tr>
                    <tr>
                        <td><a class="nav-link collapsed" th:href="@{/myPage}"><i class="bi bi-person"></i> 내 정보</a>
                        </td>
                    </tr>
                    <tr>
                        <td><a class="nav-link collapsed" th:href="@{/myPage/myWishList}"><i class="bi-cart"></i> 찜한 목록</a>
                        </td>
                    </tr>
                    <tr>
                        <td><a class="nav-link collapsed" th:href="@{/myPage/reservation}"><i
                                class="bi-calendar-week"></i> 예약 기록</a></td>
                    </tr>
                    <tr>
                        <td><a class="nav-link collapsed" th:href="@{/myPage/rentalManage}"><i class="bi-table"></i> 대여
                            관리</a></td>
                    </tr>
                    <tr>
                        <td><a class="nav-link collapsed" th:href="@{/myPage/rentalLog}"><i class="bi-cart-check"></i>
                            대여 기록</a></td>
                    </tr>
                    <tr>
                        <td><a class="nav-link collapsed" th:href="@{/myPage/memberManage}"><i
                                class="bi-person-lines-fill"></i> 회원 관리</a></td>
                    </tr>
                </table>
            </div>

            <div class="pagetitle">
                <h1>나의 회원 관리</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item">MyPage</li>
                        <li class="breadcrumb-item active">Member Manage</li>
                    </ol>
                </nav>
            </div>

            <section class="section">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">회원 정보 검색</h5>
                                <table class="table datatable">
                                    <thead>
                                    <tr>
                                        <th>index</th>
                                        <th>회원 유형</th>
                                        <th>회원 이름</th>
                                        <th>전화 번호</th>
                                        <th>예약 횟수</th>
                                        <th>누절 결제 금액</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="memberManageDto,index : ${memberManageDtoList}">
                                        <td th:text="${index.count}"></td>
                                        <td th:text="${memberManageDto.role}"></td>
                                        <td th:text="${memberManageDto.nickname}"></td>
                                        <td th:text="${memberManageDto.phone}"></td>
                                        <td th:text="${memberManageDto.statusCount}"></td>
                                        <td th:text="${memberManageDto.paySum}"></td>
                                    </tr>
                                    <!-- Add more rows as needed -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


        </div>

        <!-- Vendor JS Files -->
        <script src="/css/assets/vendor/apexcharts/apexcharts.min.js"></script>
        <script src="/css/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/css/assets/vendor/chart.js/chart.umd.js"></script>
        <script src="/css/assets/vendor/echarts/echarts.min.js"></script>
        <script src="/css/assets/vendor/quill/quill.min.js"></script>
        <script src="/css/assets/vendor/simple-datatables/simple-datatables.js"></script>
        <script src="/css/assets/vendor/tinymce/tinymce.min.js"></script>
        <script src="/css/assets/vendor/php-email-form/validate.js"></script>
        <!-- Template Main JS File -->
        <script th:src="@{/css/assets/js/main.js}"></script>
    </div>
    <div th:replace="/includes/footer"></div>
</div>
</body>
</html>
