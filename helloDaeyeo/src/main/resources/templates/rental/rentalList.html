    <meta charset="UTF-8">
    <title>공간시설 목록 | 대여대여</title>

<body>
<div class="wrapper">
    <div th:replace="../includes/header :: header"></div>
    <div class="contents">
        <form class="category_wrap">
            <div class="category_list">
                <a href="" class="cate-btn">전체</a>
                <div th:each="category : ${categories}">
                    <a href="#" class="cate-btn" th:text="${category}"></a>
                </div>
            </div>
            <div class="search">
                <label class="search_box">
                    <input type="text" id="search-word" name="searchWord" placeholder="검색어를 입력하세요."
                           th:value="${rentalListCmd.searchWord}">
                </label>
                <a href="" class="a-btn">검색</a>
            </div>
            <!--            <input type="hidden" id="main-cate" name="mainCate" th:value="${rentalListCmd.mainCate}">-->
            <!--            <input type="hidden" id="sub-cate" name="subCate" th:value="${rentalListCmd.subCate}">-->
        </form>
        <ul class="icon_list">
            <li>
                <span class="icon online">온라인 예약</span>
            </li>
            <li>
                <span class="icon visit">방문 예약</span>
            </li>
            <li>
                <span class="icon call">전화 예약</span>
            </li>
            <li>
                <span class="icon site">외부 사이트</span>
            </li>
        </ul>
        <div class="rental_list_wrap">
            <h5 class="icon order_field">
                총 <span class="emphasis" th:text="${#lists.size(rentalList)}"></span> 건
                <div class="order_box">
                    <select class="form-select">
                        <option value="1" selected>접수기간 순</option>
                        <option value="2">이용기간 순</option>
                        <option value="3">지역명 순</option>
                        <option value="4">장소명 순</option>
                    </select>
                    <button type="button" id="board-type" class="btn">
                        <span class="board-btn">보드형</span>
                    </button>
                    <button type="button" id="list-type" class="btn active">
                        <span class="list-btn">목록형</span>
                    </button>
                </div>
            </h5>
            <form action="/rental/write" class="object-form">
                <ul id="rental-list" class="list-type">
                    <li th:each="rentalObject : ${rentalList}">
                        <input type="hidden" th:value="${rentalObject.objectIndex}">
                        <a href="" class="rental-object">
                            <div class="img_box">
                                <span class="board-state">대여가능</span>
                                <img th:src="${path}/resources/img/rental/image_icon.png" alt="사진">
                            </div>
                            <div class="description">
                                <div class="top_box">
                                    <div class="list-state">대여가능</div>
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"
                                            th:text="${rentalObject.subCategory.mainCategory.mcId}"></li>
                                        <li class="breadcrumb-item" th:text="${rentalObject.subCategory.scId}"></li>
                                    </ol>
                                </div>
                                <div class="title" th:text="${rentalObject.objectName}"></div>
                                <ul class="obj_info">
                                    <li>
                                        <span class="place icon">장소</span>
                                        <span class="obj" th:text="${rentalObject.location}"></span>
                                    </li>
                                    <li>
                                        <span class="price icon">이용요금</span>
                                        <span class="obj" th:text="${rentalObject.price}"></span>
                                    </li>
                                    <li>
                                        <span class="reception_period icon">접수기간</span>
                                        <span th:text="${rentalObject.receiptStartDuration} + ' ~ ' + ${rentalObject.receiptEndDuration}"></span>
                                    </li>
                                    <li>
                                        <span class="use_period icon">사용기간</span>
                                        <span th:text="${rentalObject.startDuration} + ' ~ ' + ${rentalObject.endDuration}"></span>
                                    </li>
                                    <!-- Add code for reservation here if needed -->
                                </ul>
                            </div>
                        </a>
                    </li>
                </ul>
            </form>
            <ul class="pagination">
                <li class="page-item disabled">
                    <a class="page-link" href="">
                        <img th:src="${path}/resources/img/rental/double_left_arrow_icon.png" alt="<<">
                    </a>
                </li>
                <li class="page-item disabled">
                    <a class="page-link" href="">
                        <img th:src="${path}/resources/img/rental/left_arrow_icon.png" alt="<">
                    </a>
                </li>
                <li class="page-item active"><a class="page-link" href="">1</a></li>
                <li class="page-item"><a class="page-link" href="">2</a></li>
                <li class="page-item"><a class="page-link" href="">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="">
                        <img th:src="${path}/resources/img/rental/left_arrow_icon.png" alt=">">
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="">
                        <img th:src="${path}/resources/img/rental/double_left_arrow_icon.png" alt=">>">
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div th:replace="../includes/footer :: footer"></div>
</div>
</body>
